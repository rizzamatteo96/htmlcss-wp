<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout Base per sito</title>
</head>
<body>
    
    <div class="prime-container debug">
        <!-- inizio dell'header -->
        <header class="debug"></header>
        <!-- fine dell'header -->

        <!-- inizio del main -->
        <main>

            <!-- inizio del jumbotron -->
            <div class="jumbotron debug"></div>
            <!-- fine del jumbotron -->

            <!-- inizio della main section -->
            <div class="main-container debug">
                <!-- inizio contenitore top -->
                <div class="top-cont debug"></div>
                <!-- fine contenitore top -->

                <!-- inizio contenitore del contenuto principale -->
                <div class="content clearfix debug">
                    <!-- inizio contenitore di sinistra -->
                    <aside class="float-l left debug"></aside>
                    <!-- fine contenitore di sinistra -->

                    <!-- inizio contenitore centrale -->
                    <div class="float-l center debug"></div>
                    <!-- fine contenitore centrale -->

                    <!-- inizio contenitore di destra -->
                    <aside class="float-l right debug"></aside>
                    <!-- fine contenitore di destra -->
                </div>
                <!-- fine contenitore del contenuto principale -->
            </div>
            <!-- fine della main section -->

        </main>
        <!-- fine del main -->

        <!-- inizio del footer -->
        <footer class="debug"></footer>
        <!-- fine del footer -->

    </div>
</body>
</html>
